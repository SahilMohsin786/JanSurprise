<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Birthday Quest - Level 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: radial-gradient(circle, #ffeef7 0%, #ffcce0 100%);
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      color: #c2185b;
      font-size: 2rem;
    }

    /* Image slideshow */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .slideshow-images {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slideshow-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 400px;
    }

    /* Bubble animations */
    .bubble {
      position: absolute;
      background: rgba(255, 240, 245, 0.9);
      padding: 15px 20px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: floatUp 10s infinite ease-in-out;
      font-size: 1.2rem;
      opacity: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.1);
        opacity: 0;
      }
    }

    #tts-btn, #continue-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #f06292;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #continue-btn {
      background: #ff69b4;
      display: none; /* Initially hidden */
    }

    .heart-sparkle {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: sparkle 4s linear infinite;
      opacity: 0.6;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .slideshow-container {
        width: 90%;
      }
    }

    #gift-box {
      font-size: 60px;
      cursor: pointer;
      text-align: center;
      margin-top: 50px;
    }

    /* Styling for the "Love from Sahil" message */
    #love-message {
      font-size: 2rem;
      font-weight: bold;
      color: #e91e63;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üíå Messages from Your Loved One</h1>

  <!-- Gift box emoji -->
  <div id="gift-box">Click Me janüéÅ</div>

  <!-- Slideshow Container -->
  <div class="slideshow-container">
    <div class="slideshow-images" id="slideshow-images">
      <img src="L1.jpg" alt="Image 1" class="slideshow-image" />
      <img src="L2.jpg" alt="Image 2" class="slideshow-image" />
      <img src="L3.jpg" alt="Image 3" class="slideshow-image" />
      <img src="L4.jpg" alt="Image 4" class="slideshow-image" />
      <img src="L5.jpg" alt="Image 5" class="slideshow-image" />
      <img src="L6.jpg" alt="Image 6" class="slideshow-image" />
      <img src="L7.jpg" alt="Image 7" class="slideshow-image" />
      <img src="L8.jpg" alt="Image 8" class="slideshow-image" />
      <img src="L9.jpg" alt="Image 9" class="slideshow-image" />


    </div>
  </div>

  <div id="bubble-container"></div>

  <button id="tts-btn">üé∂ Sing "Happy Birthday!"</button>
  <button id="continue-btn" onclick="location.href='5Up.html'">Final Surprise!</button>

  <!-- Love from Sahil message -->
  <div id="love-message">‚ù§Ô∏è Love from Sahil ‚ù§Ô∏è</div>

  <script>
    const messages = [
      "You are sunshine wrapped in giggles my Buppoo üíó",
      "Life with you is the sweetest song my Buppoo üéµ",
      "You make every day a celebration my Buppoo üéä",
      "To my forever favorite person my Buppoo üíï",
      "Wishing you joy beyond words my Buppoo ü•≥"
    ];

    for (let i = 0; i < messages.length; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = messages[i];
      bubble.style.left = Math.random() * 90 + "vw";
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      document.getElementById('bubble-container').appendChild(bubble);
    }

    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'heart-sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(sparkle);
    }

    // Gift box click to play audio
    const giftBox = document.getElementById('gift-box');
    const audio = new Audio("MessageToJan.mp3");
    let isAudioPlayedOnce = false;

    giftBox.onclick = function() {
      audio.loop = true;
      audio.play();

      giftBox.style.display = 'none';  // Hide the gift box after clicking
      document.getElementById('tts-btn').style.display = 'none'; // Hide the "Sing Happy Birthday!" button
    };

    // Auto slide show functionality
    let slideIndex = 0;
    const slides = document.getElementById('slideshow-images');
    const images = slides.getElementsByTagName('img');

	function showSlides() {
  slides.style.transform = `translateX(-${slideIndex * 25}%)`;
  slideIndex++;
  if (slideIndex >= images.length) {
    slideIndex = 0;
  }
}



    // Set interval for auto sliding
    setInterval(showSlides, 4000); // Change image every 4 seconds

    // Display "Love from Sahil" after the last image is shown
    setTimeout(() => {
      document.getElementById('love-message').style.opacity = 1; // Show the message after a delay
    }, images.length * 4000); // Show after all images have been shown

    // Show the "Final Surprise!" button after 1 minute
    setTimeout(() => {
      document.getElementById('continue-btn').style.display = 'block';
    }, 60000); // 60000ms = 1 minute
  </script>
</body>
</html>
