<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Birthday Quest - Level 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffd6e0, #ffe8f0);
      font-family: 'Comic Neue', cursive;
      text-align: center;
      padding: 2rem;
    }

    #puzzle-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin: 20px auto;
      gap: 2px;
      border: 4px solid #ff99c8;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: grab;
    }

    #message {
      font-size: 1.2rem;
      color: #a8005a;
      opacity: 0;
      transition: opacity 2s;
    }

    #continue-btn {
      display: none;
      margin-top: 20px;
      background: #ff69b4;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Put the Pieces of Our Love Together</h1>
  <div id="puzzle-container"></div>
  <div id="message">You're putting the pieces of your awesome life together ðŸ’–</div>
  <button id="continue-btn" onclick="location.href='3Up.html'">Continue the Quest</button>

  <script>
    const container = document.getElementById('puzzle-container');
    const imgURL = 'PuzzleLove.jpg'; // Place your image in same folder

    let pieces = [];

    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.draggable = true;
      piece.style.backgroundImage = `url('${imgURL}')`;
      piece.dataset.index = i;
      piece.style.backgroundPosition = 
        `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
      piece.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', i);
        piece.classList.add('dragging');
      });
      piece.addEventListener('dragend', () => piece.classList.remove('dragging'));
      pieces.push(piece);
    }

    pieces.sort(() => Math.random() - 0.5);
    render();

    function render() {
      container.innerHTML = '';
      pieces.forEach(piece => container.appendChild(piece));
    }

    container.addEventListener('dragover', e => e.preventDefault());
    container.addEventListener('drop', e => {
      const fromIndex = e.dataTransfer.getData('text/plain');
      const toElement = e.target.closest('.piece');
      if (!toElement) return;
      const toIndex = toElement.dataset.index;

      const fromPiece = pieces.find(p => p.dataset.index === fromIndex);
      const toPiece = pieces.find(p => p.dataset.index === toIndex);

      const fromPos = pieces.indexOf(fromPiece);
      const toPos = pieces.indexOf(toPiece);

      [pieces[fromPos], pieces[toPos]] = [pieces[toPos], pieces[fromPos]];
      render();

      if (pieces.every((piece, idx) => parseInt(piece.dataset.index) === idx)) {
        document.getElementById('message').style.opacity = 1;
        document.getElementById('continue-btn').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
