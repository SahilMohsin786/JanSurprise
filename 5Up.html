<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Birthday Quest - Final Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #cake {
      width: 200px;
      height: 150px;
      background: #ffc0cb;
      margin: 40px auto;
      position: relative;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .candle {
      width: 8px;
      height: 30px;
      background: #ff69b4;
      position: absolute;
      top: -30px;
      border-radius: 3px;
      cursor: pointer;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: -1px;
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.6; }
    }

    #wish {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #b30059;
      display: none;
      padding: 0 1rem;
    }

    #stars, #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star, .confetto {
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .star {
      width: 2px;
      height: 2px;
      background: white;
    }

    .confetto {
      width: 8px;
      height: 8px;
      background: hsl(calc(360 * var(--h)), 100%, 70%);
      animation: fall 4s ease-in infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    video {
      max-width: 90vw;
      max-height: 60vh;
      border: 4px solid #ff99cc;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      #cake {
        width: 160px;
        height: 120px;
      }

      .candle {
        height: 25px;
      }

      #wish {
        font-size: 1rem;
      }

      video {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h1>üéÇ Light the Candles!</h1>
  <div id="cake">
    <div class="candle" style="left: 30px;" onclick="light(this)"></div>
    <div class="candle" style="left: 90px;" onclick="light(this)"></div>
    <div class="candle" style="left: 150px;" onclick="light(this)"></div>
  </div>

  <div id="wish">
    My dearest love, with each candle you lit, you‚Äôve brightened my world.<br>
    You are my today and all of my tomorrows.<br><strong>Happy Birthday Tasawar.... My Buppooo üêª‚Äç‚ùÑÔ∏è üíñ</strong>
  </div>
  <br>
  <strong>A Small Gift From my side to my Love... Just U & Meüíñ</strong>
  <div class="video-wrapper">
    <video id="giftVideo" controls poster="Mabali.jpg">
      <source src="Mabali.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="stars"></div>
  <div id="confetti"></div>

  <script>
    let lit = 0;
    function light(candle) {
      if (candle.querySelector('.flame')) return;
      const flame = document.createElement('div');
      flame.className = 'flame';
      candle.appendChild(flame);
      lit++;
      if (lit >= 3) {
        document.getElementById('wish').style.display = 'block';
        document.getElementById('giftVideo').style.display = 'block';
        playCelebration();
        const music = new Audio("https://www.bensound.com/bensound-music/bensound-sunny.mp3");
        music.volume = 0.5;
        music.play();
      }
    }

    function playCelebration() {
      const stars = document.getElementById('stars');
      const confetti = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = Math.random() * 3 + 's';
        stars.appendChild(star);
      }
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.className = 'confetto';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * -100 + 'px';
        c.style.setProperty('--h', Math.random());
        confetti.appendChild(c);
      }
    }
  </script>
</body>
</html>
